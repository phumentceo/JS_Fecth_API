<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>
  <link rel="stylesheet" href="style-login.css">
</head>
<body>
  <div class="container">
    <!-- Form Section -->
    <div class="form-container">
      <button class="close-button">&times;</button>
      <h1>Welcome back...</h1>
      <p>Sign in to continue</p>
      <form id="formLogin">
        <div class="input-group">
          <label for="email">
            <i class="icon">&#x1F464;</i>
          </label>
          <input type="text" id="email" name="email" placeholder="Email" required />
        </div>
        <div class="input-group">
          <label for="password">
            <i class="icon">&#x1F512;</i>
          </label>
          <input type="password" name="password" id="password" placeholder="Password" required />
          <button type="button" class="show-password">Show</button>
        </div>
        <div class="terms">
          <input type="checkbox" id="terms" required />
          <label for="terms">I agree with <a href="#">terms and conditions</a>.</label>
        </div>
        <button onclick="login()" type="button" class="submit-button">Log in</button>
        <p class="switch-link">Donâ€™t have an account? <a href="register.html">Sign up</a></p>
      </form>
    </div>
  </div>
</body>
<script>

  let authenticate = localStorage.getItem("token");
  if(authenticate){
    window.location.href = "http://127.0.0.1:5500/Post/create.html";
  }

   const login = async () => {

        let payloads = new FormData(document.getElementById("formLogin"));

        let response = await fetch("http://127.0.0.1:8000/api/login",{
            method: "POST",
            headers:{
                ContentType : 'application/json'
            },
            body: payloads
        });

        if(response.ok){
            let data = await response.json();
            localStorage.setItem("token",data.token);
            window.location.href = "http://127.0.0.1:5500/Post/create.html";
        }
   }
</script>
<script src="login-register.js"></script>
</html>
